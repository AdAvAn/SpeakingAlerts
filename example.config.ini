#
# Separated by commas lsist of areas that will be excluded and processed from (List of all locations) 
#
EXCLUDE_LOCATIONS = Автономна Республіка Крим, Луганська область

#
# Report the type of alarm declared in the alarm location
#
REPORT_THE_TYPE_OF_ALARM = true

#
# The number of repetitions of alarm messages for favorite location. 
# No more than 5
#
