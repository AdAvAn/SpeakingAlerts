[General]
#
# File name to store the states 
#
STATE_HANDLER_FILE_NAME = /tmp/alerts_state-2.json

#
# API access token for Alerts in ua (https://alerts.in.ua)
#
ALERTS_IN_UA_TOKEN = 

#
# PTT sound before the start and after the end of the message
#
PTT_SOUND = true

#
# Language in which the message will be generated
# Supported: uk (Ukrainian), en (English), de (Dutch)
#
LOCALE = uk

#
# Notify only when status changes, or evry sync interaction
#
NOTIFY_ONLY_WHEN_STATUS_CHANGED = true

[Alert]
#
# The name of a your favorite location form (List of all locations). 
# If an alarm is declared in this location, a separate text will be spoken in it.
#
